apiVersion: apps/v1                          #‚û°Ô∏è Uses the apps API group required for DaemonSet. 
kind: DaemonSet                              #‚û°Ô∏è Creates a DaemonSet object.|üëâ Ensures one Pod runs on every node in the cluster.
metadata:                                    
  name: cwatchagent                          #‚û°Ô∏è Name of the DaemonSet is cwatchagent.
  labels:                                    
    app:  ds                                 #‚û°Ô∏è Labels for identifying the DaemonSet itself (not used for Pod selection).
spec:                                        #‚û°Ô∏è Defines how the DaemonSet behaves.
   selector:                                 
      matchLabels:                            
        app: cwatchagent                     #‚û°Ô∏è The DaemonSet will manage Pods that have: app = cwatchagent 
   template:                                 #‚û°Ô∏è Defines how each Pod created by this DaemonSet should look.
      metadata:                              
        name: cwatchagent                    #‚û°Ô∏è Pod name prefix (Kubernetes auto-generates full names per node).
        labels:                              
          app: cwatchagent                   #‚úîÔ∏è Matches selector ‚Üí correct configuration.
      spec:                                  
        containers:                          #‚û°Ô∏è Defines container(s) inside each Pod.
        - name: nginx                        #‚û°Ô∏è Container name (just an identifier).
          image: amazon/cloudwatch-agent     #‚û°Ô∏è Uses AWS CloudWatch Agent image.
          ports:                             
          - containerPort: 80                #‚û°Ô∏è Declares container port 80.
